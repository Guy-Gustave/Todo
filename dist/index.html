<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="project-display-container">
        <h1>Project List</h1>
        <form id="project-add-form">
          <label for="project-add"></label>
          <input
            type="text"
            class="project-add-input"
            id="project-add"
            name="project-add"
          />
          <button class="project-add-btn">Add Project</button>
        </form>
      </div>
      <div class="popup-display-container"></div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
