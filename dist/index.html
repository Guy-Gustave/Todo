<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-list</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="main-container"
  <!-- Add todo display -->
  <div class="add-container">
    <h1>New Todo</h1>
    <form class="input-form">
      <div class="input-container">
        <label for="title" class="input-label">Todo:</label>
        <input type="text" name="title" class="input">
      </div>
      <div class="input-container">
        <label for="description" class="input-label">Description:</label>
        <input type="text" name="description" class="input">
      </div>
      <div class="input-container">
        <label for="date" class="input-label">Due:</label>
        <input type="date" name="date" class="input">
      </div>
      <div class="input-container">
        <label for="priority" class="input-label">Priority:</label>
        <select name="priority">
          <option class="input" value="high">High</option>
          <option class="input" value="medium">Medium</option>
          <option class="input" value="low">Low</option>
        </select>
      </div>

      <button class="add-btn" role="add-todo">Add New</button>
    </form>
  </div>

  <!-- Projects display here -->
  <div class="project-display-container">
    <h1>Project List</h1>
    <div class="project-add-container">
      <label for="project-add">Project Name:</label>
      <input type="text" class="project-add-input" name="project-add">
    </div>

    <div class="project-container">
      <h3 class="project-title">Default</h3>
      <button class="project-modify-btn">Modify</button>
      <button class="project-delet-btn">Delete</button>
      
    </div>
  </div>
</div>
  <script src="/main.js"></script>
</body>

</html>
